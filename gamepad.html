<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Stack Gamepad – Multiplayer touch controller" />
  <title>Stack Gamepad</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: Arial, sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #touchButton {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.5rem, 6vw, 3rem);
      font-weight: bold;
      color: #fff;
      text-align: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      background: linear-gradient(145deg, #2c3e50, #34495e);
      border: 3px solid #3498db;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #touchButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border-color: #2ecc71;
    }

    #touchButton:active {
      transform: translateY(0);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    /* When connected: green pulsing background */
    #touchButton.connected {
      background: linear-gradient(145deg, #27ae60, #2ecc71);
      border-color: #2ecc71;
      animation: pulse 2s infinite;
    }

    /* When an error occurs: show red background */
    #touchButton.error {
      background: linear-gradient(145deg, #c0392b, #e74c3c);
      border-color: #e74c3c;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 8px 32px rgba(46, 204, 113, 0.3);
      }

      50% {
        box-shadow: 0 8px 32px rgba(46, 204, 113, 0.6);
      }

      100% {
        box-shadow: 0 8px 32px rgba(46, 204, 113, 0.3);
      }
    }

    #statusInfo {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      color: #bdc3c7;
      font-size: 0.9rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    #errorMessage {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: #e74c3c;
      font-size: 0.8rem;
      text-align: center;
      background: rgba(231, 76, 60, 0.1);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #e74c3c;
      display: none;
    }

    .loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive design adjustments */
    @media (max-width: 480px) {
      #touchButton {
        width: 95%;
        height: 150px;
        font-size: clamp(1.2rem, 5vw, 2rem);
      }

      #statusInfo {
        font-size: 0.8rem;
        top: 10px;
        left: 10px;
        right: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <div id="statusInfo">Initializing...</div>
    <div id="touchButton">TAP TO STACK</div>
    <div id="errorMessage"></div>
  </div>

  <!-- 1) Include the official Photon LoadBalancing JS SDK from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/photon-loadbalancing@latest/dist/LoadBalancing-Client.min.js"></script>

  <script>
    (function () {
      'use strict';

      // --------------- Configuration ---------------
      const config = {
        region: 'EU',           // Photon region (must match your Photon Dashboard region)
        gameVersion: '1.0',
        maxRetries: 3,
        retryDelay: 2000        // ms between automatic reconnect attempts
      };

      // --------------- State ---------------
      let state = {
        client: null,
        retryCount: 0,
        isConnected: false,
        roomName: null,
        playerId: null,
        appId: null
      };

      // --------------- DOM References ---------------
      const elements = {
        touchButton: document.getElementById('touchButton'),
        statusInfo: document.getElementById('statusInfo'),
        errorMessage: document.getElementById('errorMessage')
      };

      // --------------- Utility Functions ---------------
      const utils = {
        updateStatus: (message, isError = false) => {
          elements.statusInfo.textContent = message;
          elements.statusInfo.style.color = isError ? '#e74c3c' : '#bdc3c7';
        },

        showError: (message) => {
          elements.errorMessage.textContent = message;
          elements.errorMessage.style.display = 'block';
          elements.touchButton.classList.add('error');

          // Hide after 5 seconds, then clear the red state
          setTimeout(() => {
            elements.errorMessage.style.display = 'none';
            elements.touchButton.classList.remove('error');
          }, 5000);
        },

        parseUrlParams: () => {
          const params = new URLSearchParams(window.location.search);
          return {
            appId: params.get('appId'),
            room: params.get('room'),
            player: parseInt(params.get('player'), 10)
          };
        },

        validateParams: (params) => {
          if (!params.appId) {
            throw new Error('Missing appId parameter');
          }
          if (!params.room) {
            throw new Error('Missing room parameter');
          }
          if (isNaN(params.player) || params.player < 0 || params.player > 2) {
            throw new Error('Invalid player parameter (must be 0, 1, or 2)');
          }
          return true;
        }
      };

      // --------------- Photon Manager (using the official SDK) ---------------
      const photonManager = {
        init: (appId) => {
          try {
            if (typeof Photon === 'undefined' || !Photon.LoadBalancing) {
              throw new Error('Photon SDK not loaded');
            }

            // Create a new LoadBalancingClient
            state.client = new Photon.LoadBalancing.LoadBalancingClient(
              Photon.LoadBalancing.ConnectionProtocol.Ws,
              appId,
              config.gameVersion
            );

            // Set up all callbacks
            photonManager.setupEventHandlers();

            utils.updateStatus('Photon client initialized');
            return true;
          } catch (error) {
            utils.showError(`Failed to initialize Photon: ${error.message}`);
            return false;
          }
        },

        setupEventHandlers: () => {
          const client = state.client;

          // This callback is invoked whenever the client's state changes.
          client.onStateChange = (newState, oldState) => {
            console.log(`[Photon] State changed: ${oldState} → ${newState}`);

            switch (newState) {
              case Photon.LoadBalancing.LoadBalancingClient.State.JoinedLobby:
                utils.updateStatus('Joined lobby, creating/joining room...');
                client.joinOrCreateRoom(state.roomName, { maxPlayers: 3, isVisible: true, isOpen: true });
                break;

              case Photon.LoadBalancing.LoadBalancingClient.State.Joined:
                state.isConnected = true;
                utils.updateStatus(`Connected to room: ${state.roomName}`);
                elements.touchButton.classList.add('connected');
                elements.touchButton.textContent = `READY TO STACK\nPLAYER ${state.playerId}`;
                break;

              case Photon.LoadBalancing.LoadBalancingClient.State.Disconnected:
                state.isConnected = false;
                utils.updateStatus('Disconnected from server', true);
                photonManager.handleDisconnection();
                break;

              case Photon.LoadBalancing.LoadBalancingClient.State.ConnectingToNameServer:
              case Photon.LoadBalancing.LoadBalancingClient.State.ConnectingToMasterserver:
                utils.updateStatus('Connecting to Photon servers...');
                break;

              // You can handle other states (e.g. JoinFailed, ConnectingToGameserver, etc.) if needed.
            }
          };

          // Error callback
          client.onError = (errorCode, errorMsg) => {
            console.error(`[Photon] Error ${errorCode}: ${errorMsg}`);
            utils.showError(`Connection error: ${errorMsg || errorCode}`);
          };

          // This is invoked when you actually join a room (after joinOrCreate succeeds)
          client.onJoinRoom = () => {
            console.log('[Photon] Successfully joined room');
          };

          // When you leave the room
          client.onLeaveRoom = () => {
            console.log('[Photon] Left room');
            state.isConnected = false;
          };

          // When you receive a custom RaiseEvent
          client.onEvent = (code, content, actorNr) => {
            console.log(`[Photon] Received event: code=${code}, content=${content}, actorNr=${actorNr}`);
            // We don’t expect any incoming events on the gamepad itself. Unity host handles them.
          };
        },

        connect: () => {
          try {
            utils.updateStatus('Connecting to Photon servers...');
            // Connect to NameServer → MasterServer → Lobby
            state.client.connectToRegionMaster(config.region);
          } catch (error) {
            utils.showError(`Connection failed: ${error.message}`);
          }
        },

        sendTapEvent: () => {
          if (!state.isConnected) {
            console.warn('[Photon] Tap ignored: not connected to room');
            return false;
          }

          try {
            const eventOptions = {
              receivers: Photon.LoadBalancing.Constants.ReceiverGroup.All,
              sendReliable: false
            };

            // Event code 1 for “button press,” data = playerId
            state.client.raiseEvent(1, state.playerId, eventOptions);

            // Brief visual feedback (shrink button)
            elements.touchButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
              elements.touchButton.style.transform = '';
            }, 100);

            return true;
          } catch (error) {
            utils.showError(`Failed to send tap event: ${error.message}`);
            return false;
          }
        },

        handleDisconnection: () => {
          if (state.retryCount < config.maxRetries) {
            state.retryCount++;
            utils.updateStatus(`Connection lost. Retrying... (${state.retryCount}/${config.maxRetries})`, true);

            setTimeout(() => {
              photonManager.connect();
            }, config.retryDelay);
          } else {
            utils.showError('Maximum retry attempts reached. Please refresh the page.');
            elements.touchButton.textContent = 'CONNECTION FAILED\nREFRESH PAGE';
          }
        }
      };

      // --------------- Input Manager ---------------
      const inputManager = {
        init: () => {
          // Touchstart (with passive: false) + mousedown
          elements.touchButton.addEventListener('touchstart', inputManager.handleTap, { passive: false });
          elements.touchButton.addEventListener('mousedown', inputManager.handleTap);

          // Prevent long-press context menu
          elements.touchButton.addEventListener('contextmenu', (e) => e.preventDefault());
        },

        handleTap: (event) => {
          event.preventDefault();
          event.stopPropagation();
          photonManager.sendTapEvent();
        }
      };

      // --------------- Main Initialization ---------------
      const init = async () => {
        try {
          // 1) Parse & validate URL parameters
          const params = utils.parseUrlParams();
          utils.validateParams(params);

          state.appId = params.appId;
          state.roomName = params.room;
          state.playerId = params.player;

          utils.updateStatus('Validating parameters...');

          // 2) Wait a frame in case DOM needs time
          await new Promise((resolve) => setTimeout(resolve, 50));

          // 3) Initialize Photon client
          if (!photonManager.init(state.appId)) {
            return;
          }

          // 4) Initialize input (touch/mouse)
          inputManager.init();

          // 5) Connect
          photonManager.connect();
        } catch (error) {
          utils.showError(error.message);
          elements.touchButton.textContent = 'INVALID PARAMETERS\nCHECK URL';
          elements.touchButton.classList.add('error');
        }
      };

      // --------------- Handle Page Visibility & Unload ---------------
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          console.log('[App] Page hidden – pausing updates');
        } else {
          console.log('[App] Page visible – resuming updates');
          // If disconnected, try to reconnect
          if (!state.isConnected && state.client) {
            photonManager.connect();
          }
        }
      });

      window.addEventListener('beforeunload', () => {
        if (state.client && state.isConnected) {
          state.client.leaveRoom();     // politely leave
          state.client.disconnect();    // close the WebSocket
        }
      });

      // Kick off init()
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>

</html>
