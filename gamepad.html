<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Stack Gamepad</title>
  <style>
    /* Full‐screen black background */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Container flex‐centers everything */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Status text at top */
    #statusText {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 4vw;
      line-height: 1.2;
      pointer-events: none;
      user-select: none;
    }

    /* Full‐screen tappable button area */
    #touchButton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8vw;
      color: #fff;
      user-select: none;
    }

    /* (Optional) Debug log area at bottom */
    #logArea {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 25%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 2.5vw;
      line-height: 1.1;
      padding: 0.5em;
      box-sizing: border-box;
      display: none;
      /* Change to “block” for debugging */
    }

    #logArea div {
      margin-bottom: 0.2em;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="statusText">Connecting…</div>
    <div id="touchButton">TAP TO STACK</div>
    <div id="logArea"></div>
  </div>

  <!-- Photon Realtime JS SDK v4.3.2 -->
  <script src="lib/photon.js"></script>
  <script>
    (function () {
      //────────────────────────────────────────────────────────────────────────
      // 1) Utility: log to console + optional #logArea
      //────────────────────────────────────────────────────────────────────────
      function logDebug(msg, ...args) {
        console.log(msg, ...args);
        const logArea = document.getElementById("logArea");
        if (logArea.style.display === "block") {
          const line = document.createElement("div");
          line.textContent = "[JS] " + msg + (args.length ? " " + args.join(" ") : "");
          logArea.appendChild(line);
          logArea.scrollTop = logArea.scrollHeight;
        }
      }

      //────────────────────────────────────────────────────────────────────────
      // 2) Read & validate URL parameters: appId, room, player
      //    Example: ?appId=24486317-8389-4cd2-9ea6-26620e50d33b
      //             &room=OpenStackRoom
      //             &player=0
      //────────────────────────────────────────────────────────────────────────
      const params = new URLSearchParams(window.location.search);
      const appIdParam = params.get("appId");
      const roomParam = params.get("room");
      const playerStr = params.get("player");
      const statusText = document.getElementById("statusText");
      const touchDiv = document.getElementById("touchButton");

      if (!appIdParam || !roomParam || playerStr === null) {
        statusText.textContent =
          "❗ Invalid URL parameters.\nExpected: ?appId=…&room=…&player=0/1/2";
        console.error("Missing or invalid URL parameters. URL must include appId, room, and player.");
        return;
      }
      const playerIndex = parseInt(playerStr, 10);
      if (isNaN(playerIndex) || playerIndex < 0) {
        statusText.textContent = "❗ Invalid player index. Must be integer ≥ 0.";
        console.error("player query‐param is not a non‐negative integer:", playerStr);
        return;
      }

      //────────────────────────────────────────────────────────────────────────
      // 3) Instantiate Photon LoadBalancingClient using secure WSS
      //────────────────────────────────────────────────────────────────────────
      const client = new Photon.LoadBalancing.LoadBalancingClient(
        Photon.ConnectionProtocol.Wss,   // ← MUST be Wss when served over HTTPS
        appIdParam,                     // Photon Cloud AppId
        "1.0"                           // AppVersion (match Unity)
      );
      client.logger = new Photon.Logger("GamepadJS");
      client.logger.setLevel(Photon.LogLevel.INFO);

      //────────────────────────────────────────────────────────────────────────
      // 4) onStateChange: map numeric state → string, then update #statusText
      //────────────────────────────────────────────────────────────────────────
      client.onStateChange = function (state) {
        const stateName = Photon.LoadBalancing.LoadBalancingClient.StateToName(state);
        let displayText;

        switch (stateName) {
          case "ConnectingToNameServer":
            displayText = "Connecting to NameServer…";
            break;
          case "ConnectedToNameServer":
            displayText = "Connected to NameServer…";
            break;
          case "ConnectingToMasterserver":
            displayText = "Connecting to Master…";
            break;
          case "ConnectedToMaster":
            displayText = "Connected to Master. Joining Room…";
            break;
          case "Joining":  // internal “Joining” state before OnJoinedRoom callback
            displayText = `Joining Room "${roomParam}"…`;
            break;
          case "JoinedToRoom":
            displayText = `✅ Joined Room "${roomParam}"\nPLAYER ${playerIndex}`;
            break;
          case "Disconnecting":
            displayText = "Disconnecting…";
            break;
          case "Disconnected":
            displayText = "❌ Disconnected";
            break;
          default:
            displayText = stateName;
            break;
        }

        statusText.textContent = displayText;
        logDebug("onStateChange →", stateName, "| Display:", displayText.replace("\n", " | "));
      };

      //────────────────────────────────────────────────────────────────────────
      // 5) onConnectedToMaster: join or create the room
      //────────────────────────────────────────────────────────────────────────
      client.onConnectedToMaster = function () {
        logDebug("onConnectedToMaster → calling joinOrCreateRoom:", roomParam);
        client.joinOrCreateRoom(
          roomParam,  // room name
          {},         // default RoomOptions
          {}          // default LobbyOptions
        );
      };

      //────────────────────────────────────────────────────────────────────────
      // 6) onJoinedRoom: stateName “JoinedToRoom” already handled above
      //────────────────────────────────────────────────────────────────────────
      client.onJoinedRoom = function () {
        logDebug("onJoinedRoom → successfully joined", roomParam);
        // UI is updated in onStateChange when stateName === "JoinedToRoom"
      };

      //────────────────────────────────────────────────────────────────────────
      // 7) onJoinRoomFailed: show error if joining fails
      //────────────────────────────────────────────────────────────────────────
      client.onJoinRoomFailed = function (returnCode, errorMsg) {
        console.error("onJoinRoomFailed(", returnCode, "):", errorMsg);
        statusText.textContent =
          `❌ Failed to join "${roomParam}"\nError: ${errorMsg}`;
      };

      //────────────────────────────────────────────────────────────────────────
      // 8) onError: generic error callback
      //────────────────────────────────────────────────────────────────────────
      client.onError = function (errorCode, errorMsg) {
        console.error("Photon Error:", errorCode, errorMsg);
        logDebug("Photon Error:", errorCode, errorMsg);
        if (client.state === Photon.LoadBalancing.LoadBalancingClient.State.Disconnected) {
          return;
        }
        statusText.textContent = `⚠️ Photon Error: ${errorMsg}`;
      };

      //────────────────────────────────────────────────────────────────────────
      // 9) Connect to EU region Master over WSS
      //────────────────────────────────────────────────────────────────────────
      logDebug("Calling connectToRegionMaster('eu') …");
      client.connectToRegionMaster("eu");

      //────────────────────────────────────────────────────────────────────────
      // 10) On tap/click, send RaiseEvent(eventCode=1, content=playerIndex)
      //────────────────────────────────────────────────────────────────────────
      function sendTap(evt) {
        evt.preventDefault();
        // Use client.state (not client.getState()) here:
        if (client.state !== Photon.LoadBalancing.LoadBalancingClient.State.JoinedToRoom) {
          console.warn("Tap attempted before JoinedToRoom.");
          return;
        }
        client.raiseEvent(
          /* eventCode = */ 1,
          /* content   = */ playerIndex,
          /* options   = */ new Photon.LoadBalancing.RaiseEventOptions({
          Receivers: Photon.LoadBalancing.ReceiverGroup.All
        }),
          /* sendOpts  = */ new Photon.SendOptions({ Reliability: true })
        );
        logDebug("Sent tap (event=1) for player", playerIndex);
      }

      // Attach both touchstart and mousedown for mobile & desktop
      touchDiv.addEventListener("touchstart", sendTap, { passive: false });
      touchDiv.addEventListener("mousedown", sendTap);

      //────────────────────────────────────────────────────────────────────────
      // 11) Prevent context menu on long‐press
      //────────────────────────────────────────────────────────────────────────
      window.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
    })();
  </script>
</body>

</html>
